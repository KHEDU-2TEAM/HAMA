<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
    <script>
   
    </script>
    <style>
        *{
            /* outline: 1px solid red; */
        }
        .container{
            display: grid;
            grid-template-areas: ". main .";
            grid-template-columns: 1fr 824px 1fr;
            background-color: f2f2f2;
            margin-top: 50px;
        }
        .main{
            grid-area: main;
            position: relative;
            background-color: #fafafa;
            border-radius: 16px;
            border: 0.625px solid rgba(0,0,0,.125);
            /* box-shadow: 2px 2px 2px 2px rgba(0,0,0,.125); */
            
        }
        .main > * {
            margin-top: 40px;
        }
        .main .title{
            display: flex;
            margin-left: 15px;
            position: relative;
        }
        .main .title .title_pic img{
            position: absolute;
            top: 0px;
            right: 20px;
            width: 200px;
        }
        .main .box1{
            margin-top: 50px;
            margin-left: 40px;
        }
        .main .box1 .select{
            margin-left: 20px;
        }
        .main .box1 .bigselect #select_1,
        .main .box1 .midselect #select_1,
        .main .box1 .smallselect #select_1{
            border: .0625rem solid rgba(0,0,0,.125);
            width: 500px;
            height: 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            margin: 5px;
        }
        .main .box2{
            margin-left: 40px;
        }
        .main .box2 .check{
            position: relative;
            margin-left: 20px;
        }
        .main .box2 .check #checkbox,
        .main .box2 .check #checkbox3{
            width: 15px;
            height: 15px;
            margin: 10px;
        }
        .main .box3{
            margin-top: 70px;
        }
        .main .box3 .title{
            margin-left: 40px;
        }
        .main .box3 .box{
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }        
        #calendarContainer{
            position: absolute;
            margin-left: 40px;
            margin-top: 5px;
        }
        #calendar{
            font-size: 1.2rem;
        }
        .main .box4{
            display: flex;
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,.125);
            margin-top: 40px;
            font-size: 2rem;
            font-weight: bold;
            background-color: rgba(0,0,0,.125);
            height: 100px;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        textarea{
            resize: none;
            border: 0.625px solid rgba(0,0,0,.125);
        }
        
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="title">
                <div class="title_text"><h1>세부사항</h1>
                </div>
                <div class="title_pic">
                    <img src="/iamge/만세ㅐ.jpeg" alt="">
                </div>
            </div>
                <div class="box1">
                    <div class="location">
                        <div class="local_title"><h3>지역을 선택해주세요.</h3></div>
                    <!--  -->
                    <div class="select">
                        <div class="bigselect">
                            <select name="" id="select_1">
                                <option value="">시/도 </option>
                                <option value="1">울산광역시</option>
                                <option value="1">부산광역시</option>
                                <option value="1">서울턱별시</option>
                            </select>
                        </select>
                        </div>
                        <!--  -->
                        <div class="midselect">
                            <select name="" id="select_1">
                                <option value="">시/군/구 </option>
                                <option value="1">울주군</option>
                                <option value="1">남구</option>
                                <option value="1">중구</option>
                            </select>
                        </select>
                        </div>
                        <!--  -->
                        <div class="smallselect">
                            <select name="" id="select_1">
                                <option value="">읍/면/동 </option>
                                <option value="1">범서읍</option>
                                <option value="1">옥동</option>
                                <option value="1">두서면</option>
                            </select>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
                <div class="box2">
                    <div class="date">
                        <div class="date_title"><h3>희망날짜를 선택해주세요.</h3></div>
                        <div class="check">
            <label for="checkbox1">
              <input type="checkbox" id="checkbox" name="checkbox" value="체크박스 1"> 협의 가능해요.
            </label><br>

            <label for="checkbox2">
              <input type="checkbox" id="checkbox" name="checkbox" value="체크박스 2"> 가능한 빨리 하고싶어요.
            </label><br>

            <label for="checkbox3">
              <input type="checkbox" id="checkbox3" name="checkbox" value="체크박스 3"> 원하는 날짜가 있어요.
            </label><br>

            <div id="calendarContainer" style="display: none;">
              <input type="text" id="calendar" placeholder="날짜를 선택해주세요.">
            </div>

            <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/l10n/ko.js"></script>

            <script>
              const checkboxes = document.querySelectorAll('input[type="checkbox"]');
              const checkbox3 = document.getElementById('checkbox3');
              const calendarContainer = document.getElementById('calendarContainer');
            
              checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                  checkboxes.forEach(cb => {
                    if (cb !== checkbox) {
                      cb.checked = false;
                    }
                  });
              
                  if (checkbox === checkbox3) {
                    if (checkbox.checked) {
                      calendarContainer.style.display = 'block';
                      flatpickr('#calendar', {
                      locale: 'ko', // 한국어로 설정
                      dateFormat: 'Y년 m월 d일'
                    });
                      checkbox.checked = true; // 체크 표시 추가
                    } else {
                      calendarContainer.style.display = 'none';
                    }
                  } else {
                    calendarContainer.style.display = 'none'; // 다른 체크박스 선택 시 달력 숨김
                  }
                });
              });
            </script>
                        </div>
                    </div>
                </div>

</script>
                <div class="box3">
                    <div class="title"><h3>하마에게 전달하고 싶은 내용을 적어주세요.</h3></div>
                    <div class="box">
                        <textarea rows = "5" cols = "85" name = "description" style="font-size: 1rem;">난 죽 택
                        </textarea>
                    </div>
                </div>
                <div class="box4">
                    <div class="button">견적요청</div>
                </div>
        </div>
    </div>
</body>
</html>
